- sdl2:
    <<: *thirdparty_defaults
    version: 2.0.3.0
    mask: wls
    source: https://www.libsdl.org/release/SDL2-2.0.3.tar.gz
    uncompress_strip: SDL2-2.0.3
    depends:
        - dune-glew
    targets:
        - SDL2:
            info:
                <<: *library_dynamic_exact
            extra:
                win32:
                    include:
                        - include/SDL2
                win64:
                    include:
                        - include/SDL2
                Linux_Ubuntu_trusty_x86_64:
                    include:
                        - include/SDL2

- sdl2-emscripten:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    mode: r
    mask: e
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
        - EMSCRIPTEN=1
    source: https://github.com/gsathya/SDL-emscripten.git 
    # build:
    #     |
    #         #!/bin/bash
    #         emconfigure ./configure --host=asmjs-unknown-emscripten --disable-assembly --disable-threads --enable-cpuinfo=false CFLAGS="-O2" && emmake make -j $CORES && emmake make -j $CORES install
    targets:
        - SDL2:
            info:
                <<: *library_dynamic_exact
            extra:
                emscripten:
                    include:
                        - include/SDL2
                    definitions:
                        - DEMSCRIPTEN=1

