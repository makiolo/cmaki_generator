- dune-zlib:
    <<: *thirdparty_defaults
    version: 1.2.8.0
    mask: w
    source: http://zlib.net/zlib-1.2.8.tar.gz
    uncompress_strip: zlib-1.2.8
    unittest:
        |
            #include <zlib.h>
            int main()
            {
                z_stream infstream;
                return 0;
            }
    targets:
        - zlib:
            info:
                <<: *library_dynamic_exact

