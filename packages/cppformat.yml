- cppformat:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    cmake_target: null
    post_install:
        - ./*.h include/cppformat
    mode: dr
    source: https://github.com/fmtlib/fmt/tree/2.1.1
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
    targets:
        - cppformat:
            info:
                <<: *library_dynamic_exact
            extra:
                win32:
                    include:
                        - include/cppformat
                win64:
                    include:
                        - include/cppformat
                default:
                    include:
                        - include/cppformat

