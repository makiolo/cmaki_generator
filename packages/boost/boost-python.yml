- boost-python:
    <<: *thirdparty_defaults
    version: 1.65.0.0
    source: null
    uncompress: null
    depends:
        - boost-headers
        - python
    before_copy:
        - ../boost-headers/CMakeLists.txt .
    cmake_definitions:
        - BASENAME_STRIP=boost_1_65_0
        - BOOST_PARAMETERS=--with-python
        - BOOST_INSTALL_HEADERS=0
    targets:
        - boost_python:
            info:
                <<: *library_dynamic_boost
            extra:
                \*-debug:
                    definitions:
                        - Debug="-DBOOST_DEBUG_PYTHON=1"

