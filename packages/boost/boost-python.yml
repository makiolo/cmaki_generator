- boost-python:
    <<: *thirdparty_defaults
    version: 1.62.0.0
    mode: dr
    source: null
    uncompress: null
    depends:
        - boost-headers
        - python
    before_copy:
        - ../boost-headers/CMakeLists.txt .
    cmake_definitions:
        - BASENAME_STRIP=boost_1_62_0
        - BOOST_PARAMETERS=--with-python
        - BOOST_INSTALL_HEADERS=0
    targets:
        - boost_python:
            info:
                <<: *library_dynamic_boost
            extra:
                default:
                    include:
                        - include/python3.5

- boost-python-debug:
    <<: *thirdparty_defaults
    version: 1.62.0.0
    mode: z
    source: null
    uncompress: null
    depends:
        - boost-headers
        - python-debug
    before_copy:
        - ../boost-headers/CMakeLists.txt .
    cmake_definitions:
        - BASENAME_STRIP=boost_1_62_0
        - BOOST_PARAMETERS=--with-python
        - BOOST_INSTALL_HEADERS=0
    targets:
        - boost_python:
            info:
                <<: *library_dynamic_boost
            extra:
                default:
                    definitions:
                        - Debug="-DBOOST_DEBUG_PYTHON=1"

