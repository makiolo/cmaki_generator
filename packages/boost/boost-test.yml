- boost-test:
    <<: *thirdparty_defaults
    version: 1.65.0.0
    mode: dr
    source: null
    uncompress: null
    depends:
        - boost-headers
    before_copy:
        - ../boost-headers/CMakeLists.txt .
    cmake_definitions:
        - BASENAME_STRIP=boost_1_65_0
        - BOOST_PARAMETERS=--with-test
        - BOOST_INSTALL_HEADERS=0
    targets:
        - boost_unit_test_framework:
            info:
                <<: *library_dynamic_boost
        - boost_prg_exec_monitor:
            info:
                <<: *library_dynamic_boost
            extra:
                default:
                    system_depends:
                        - pthread
                solaris_sparc32:
                    system_depends:
                        - pthread
