- boost-program-options:
    <<: *thirdparty_defaults
    version: 1.58.0.0
    mode: dr
    source: null
    uncompress: null
    depends:
        - boost-headers
    before_copy:
        - ../boost-headers/CMakeLists.txt .
    cmake_definitions:
        - BASENAME_STRIP=boost_1_58_0
        - BOOST_PARAMETERS=--with-program_options
        - BOOST_INSTALL_HEADERS=0
    targets:
        - boost_program_options:
            info:
                <<: *library_dynamic_boost
            extra:
                Linux_Ubuntu_trusty_x86_64:
                    system_depends:
                        - pthread
                solaris_sparc32:
                    system_depends:
                        - pthread

