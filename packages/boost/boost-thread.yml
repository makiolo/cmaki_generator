- boost-thread:
    <<: *thirdparty_defaults
    version: 1.62.0.0
    mode: dr
    source: null
    uncompress: null
    depends:
        - boost-headers
        - boost-system
        - boost-atomic
    before_copy:
        - ../boost-headers/CMakeLists.txt .
    cmake_definitions:
        - BASENAME_STRIP=boost_1_62_0
        - BOOST_PARAMETERS=--with-thread
        - BOOST_INSTALL_HEADERS=0
    targets:
        - boost_thread:
            info:
                <<: *library_dynamic_boost
            extra:
                win32:
                    null
                win64:
                    null
                default:
                    system_depends:
                        - pthread
                solaris_sparc32:
                    system_depends:
                        - pthread

