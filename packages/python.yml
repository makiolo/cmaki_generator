- python:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    mask: wls
    version_manager: git
    mode: dr
    source: https://github.com/python-cmake-buildsystem/python-cmake-buildsystem.git
    targets:
        - libpython3.5m:
            info:
                <<: *library_static_exact
            extra:
                default:
                    include:
                        - include/python3.5
                    system_depends:
                        - dl
                        - util
        - python3.5:
            info:
                <<: *executable_exact

