- google-gmock:
    <<: *thirdparty_defaults
    mask: wls
    mode: dr
    version: 0.0.0.0
    version_manager: git
    source: https://github.com/google/googletest.git
    cmake_target: null
    post_install:
        - ./googlemock/include/gmock/*.h include/gmock/ RECURSIVE
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
        - BUILD_GTEST=ON
        - BUILD_GMOCK=ON
    depends:
        - google-gtest
    targets:
        - gmock:
            info:
                <<: *library_dynamic_exact
        - gmock_main:
            info:
                <<: *library_dynamic_exact

