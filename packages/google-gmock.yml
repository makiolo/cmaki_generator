- google-gmock:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    version_manager: git
    mask: wls
    source: https://github.com/google/googletest.git
    cmake_definitions:
        - BUILD_SHARED_LIBS=OFF
        - BUILD_GMOCK=ON
        - GTEST_HAS_PTHREAD=0
    targets:
        - gmock:
            info:
                <<: *library_static_exact
        - gmock_main:
            info:
                <<: *library_static_exact
