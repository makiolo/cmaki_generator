- google-gmock:
    <<: *thirdparty_defaults
    mask: wls
    mode: dr
    version: 0.0.0.0
    version_manager: git
    source: https://github.com/google/googletest.git
    cmake_target: null
    post_install:
        - ./googlemock/include/gmock/*.h include/gmock/ RECURSIVE
        - ./googletest/include/gtest/*.h include/gtest/ RECURSIVE
    cmake_definitions:
        - BUILD_SHARED_LIBS=OFF
        - BUILD_GTEST=ON
        - BUILD_GMOCK=ON
    targets:
        - gtest:
            info:
                <<: *library_static_exact
        - gmock:
            info:
                <<: *library_static_exact
        - gmock_main:
            info:
                <<: *library_static_exact
