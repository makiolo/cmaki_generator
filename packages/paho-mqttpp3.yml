- paho-mqttpp3:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    mode: dr
    depends:
        - paho-mqtt3
    version_manager: git
    post_install:
        - ./src/mqtt/*.h include/mqtt
    mode: dr
    source: https://github.com/eclipse/paho.mqtt.cpp.git
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
        - BUILD_TESTING=OFF
        - BUILD_STATIC=OFF
        - BUILD_SHARED=ON
        - PAHO_WITH_SSL=OFF
    targets:
        - paho-mqttpp3:
            info:
                <<: *library_dynamic_exact
