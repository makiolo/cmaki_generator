- oxygine:
    <<: *thirdparty_defaults
    cmake_target: null
    cmake_definitions:
        - BUILD_SHARED_LIBS=OFF
        - CMAKE_POSITION_INDEPENDENT_CODE=ON
        - OX_HAVE_LIBJPEG=1
        - OX_HAVE_LIBPNG=1
        - OX_HAVE_LIBCURL=1
        - OX_HAVE_HTTP=0
        - OX_USE_SDL2=1
    # post_install:
    #     - ./oxygine/src/*.h* include/ RECURSIVE
    depends:
        - sdl2
        - freeimage
        - haxx-libcurl
    source: https://github.com/oxygine/oxygine-framework.git
    targets:
        - oxygine-framework:
            info:
                <<: *library_static_exact
            extra:
                default:
                    definitions:
                        - -DOXYGINE_SDL=1

