- oxygine:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    mask: wls
    version_manager: git
    cmake_target: null
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
        - CMAKE_POSITION_INDEPENDENT_CODE=ON
        - OX_HAVE_LIBJPEG=1
        - OX_HAVE_LIBPNG=1
        - OX_HAVE_LIBCURL=0
        - OX_HAVE_HTTP=0
        - OX_USE_SDL2=1
    post_install:
        - ./oxygine/src/*.h include/ RECURSIVE
    mode: dr
    depends:
        - sdl2
        - libjpeg
        - libpng
    source: https://github.com/oxygine/oxygine-framework.git
    targets:
        - oxygine-framework:
            info:
                <<: *library_dynamic_exact
            extra:
                default:
                    definitions:
                        - -DOXYGINE_SDL=1

- oxygine:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    mask: e
    version_manager: git
    cmake_target: null
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
        - EMSCRIPTEN=1
    post_install:
        - ./oxygine/src/*.h include/ RECURSIVE
    mode: dr
    source: https://github.com/oxygine/oxygine-framework.git
    targets:
        - oxygine-framework:
            info:
                <<: *library_static_exact
            extra:
                emscripten:
                    definitions:
                        - DEMSCRIPTEN=1

