- paho-mqtt3:
    <<: *thirdparty_defaults
    version: 0.0.0.0
    mode: dr
    version_manager: git
    post_install:
        - ./src/*.h include
    mode: dr
    source: https://github.com/eclipse/paho.mqtt.c.git
    branch: develop
    cmake_definitions:
        - BUILD_SHARED_LIBS=ON
        - BUILD_TESTING=OFF
        - BUILD_STATIC=OFF
        - BUILD_SHARED=ON
    targets:
        - paho-mqtt3c:
            info:
                <<: *library_dynamic_exact
        - paho-mqtt3a:
            info:
                <<: *library_dynamic_exact

