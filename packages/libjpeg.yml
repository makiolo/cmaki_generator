- libjpeg:
    <<: *thirdparty_defaults
    version: 0.6.2.0
    mode: r
    source: http://sourceforge.net/projects/libjpeg/files/libjpeg/6b/jpegsrc.v6b.tar.gz
    uncompress_strip: jpeg-6b
    build:
        |
            #!/bin/bash
            source $(pwd)/find.script
            mkdir -p $libjpeg_BASE/bin
            mkdir -p $libjpeg_BASE/lib
            mkdir -p $libjpeg_BASE/include
            mkdir -p $libjpeg_BASE/man/man1
            unset CFLAGS
            unset CXXFLAGS
            linux32 ./configure --prefix=$libjpeg_BASE --enable-static --enable-shared && linux32 make -j $CORES && linux32 make -j $CORES test && linux32 make -j $CORES install
            # ./configure --prefix=$libjpeg_BASE && INSTALL_PREFIX=$libjpeg_BASE make -j $CORES && make -j $CORES test && INSTALL_PREFIX=$libjpeg_BASE make -j $CORES install
            exit $?
    targets:
        - libjpeg:
            info:
                <<: *library_dynamic

