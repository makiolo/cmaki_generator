- openssl:
    <<: *thirdparty_defaults
    source: https://github.com/pol51/OpenSSL-CMake.git
    build:
        |
            #!/bin/bash
            ./config
            make
            # in debug use: make -d --strict-warnings
            cp libssl.a $SELFHOME/
            cp libcrypto.a $SELFHOME/
    targets:
        - ssl:
            info:
                <<: *library_static_exact
        - crypto:
            info:
                <<: *library_static_exact
