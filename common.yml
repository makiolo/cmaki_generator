                    - ${TARGET}d.lib
                    - lib/${TARGET}d.lib
                    - bin/${TARGET}d.lib
                    - Debug/${TARGET}d.lib
                    - dll/${TARGET}d.lib
                    - ${TARGET}_D.lib
                    - lib/${TARGET}_D.lib
                    - bin/${TARGET}_D.lib
                    - Debug/${TARGET}_D.lib
                    - dll/${TARGET}_D.lib
                    - $TARGET.lib
                    - lib/$TARGET.lib
                    - bin/$TARGET.lib
                    - Debug/$TARGET.lib
                    - dll/$TARGET.lib
                pdb:
                    - ${TARGET}d.pdb
                    - pdb/${TARGET}d.pdb
                    - bin/${TARGET}d.pdb
                    - Debug/${TARGET}d.pdb
                    - dll/${TARGET}d.pdb
                    - ${TARGET}_D.pdb
                    - pdb/${TARGET}_D.pdb
                    - bin/${TARGET}_D.pdb
                    - Debug/${TARGET}_D.pdb
                    - dll/${TARGET}_D.pdb
                    - $TARGET.pdb
                    - pdb/$TARGET.pdb
                    - bin/$TARGET.pdb
                    - Debug/$TARGET.pdb
                    - dll/$TARGET.pdb
            relwithdebinfo:
                dll:
                    - $TARGET.dll
                    - bin/$TARGET.dll
                    - RelWithDebInfo/$TARGET.dll
                    - dll/$TARGET.dll
                lib:
                    - $TARGET.lib
                    - lib/$TARGET.lib
                    - bin/$TARGET.lib
                    - RelWithDebInfo/$TARGET.lib
                    - dll/$TARGET.lib
                pdb:
                    - $TARGET.pdb
                    - pdb/$TARGET.pdb
                    - bin/$TARGET.pdb
                    - RelWithDebInfo/$TARGET.pdb
                    - dll/$TARGET.pdb
            release:
                dll:
                    - $TARGET.dll
                    - bin/$TARGET.dll
                    - Release/$TARGET.dll
                    - dll/$TARGET.dll
                lib:
                    - $TARGET.lib
                    - lib/$TARGET.lib
                    - bin/$TARGET.lib
                    - Release/$TARGET.lib
                    - dll/$TARGET.lib
                pdb:
                    - $TARGET.pdb
                    - pdb/$TARGET.pdb
                    - bin/$TARGET.pdb
                    - Release/$TARGET.pdb
                    - dll/$TARGET.pdb

    unix: &library_dynamic_exact_unix
        <<: *library_dynamic_exact_common
        dynamic:
            debug:
                so:
                    - lib${TARGET}d.$EXT_DYN
                    - lib/lib${TARGET}d.$EXT_DYN
                    - bin/lib${TARGET}d.$EXT_DYN
                    - lib${ARCH}/lib${TARGET}d.$EXT_DYN
                    - lib/${ARCH}/lib${TARGET}d.$EXT_DYN
                    - lib${TARGET}_D.$EXT_DYN
                    - lib/lib${TARGET}_D.$EXT_DYN
                    - bin/lib${TARGET}_D.$EXT_DYN
                    - lib${ARCH}/lib${TARGET}_D.$EXT_DYN
                    - lib/${ARCH}/lib${TARGET}_D.$EXT_DYN
                    - Debug/lib${TARGET}d.$EXT_DYN
                    - lib${TARGET}.$EXT_DYN
                    - lib/lib${TARGET}.$EXT_DYN
                    - bin/lib${TARGET}.$EXT_DYN
                    - lib${ARCH}/lib${TARGET}.$EXT_DYN
                    - lib/${ARCH}/lib${TARGET}.$EXT_DYN
                    - Debug/lib${TARGET}.$EXT_DYN
                    - lib${TARGET}_debug.$EXT_DYN
                    - lib/lib${TARGET}_debug.$EXT_DYN
                    - bin/lib${TARGET}_debug.$EXT_DYN
                    - lib${ARCH}/lib${TARGET}_debug.$EXT_DYN
                    - lib/${ARCH}/lib${TARGET}_debug.$EXT_DYN
                    - Debug/lib${TARGET}_debug.$EXT_DYN
                    - lib${TARGET}-d.$EXT_DYN
                    - lib/lib${TARGET}-d.$EXT_DYN
                    - bin/lib${TARGET}-d.$EXT_DYN
                    - lib${ARCH}/lib${TARGET}-d.$EXT_DYN
                    - lib/${ARCH}/lib${TARGET}-d.$EXT_DYN
                    - Debug/lib${TARGET}-d.$EXT_DYN
            relwithdebinfo:
                so:
                    - lib$TARGET.$EXT_DYN
                    - lib/lib$TARGET.$EXT_DYN
                    - bin/lib$TARGET.$EXT_DYN
                    - lib${ARCH}/lib$TARGET.$EXT_DYN
                    - lib/${ARCH}/lib$TARGET.$EXT_DYN
                    - RelWithDebInfo/lib$TARGET.$EXT_DYN
            release:
                so:
                    - lib$TARGET.$EXT_DYN
                    - lib/lib$TARGET.$EXT_DYN
                    - bin/lib$TARGET.$EXT_DYN
                    - lib${ARCH}/lib$TARGET.$EXT_DYN
                    - lib/${ARCH}/lib$TARGET.$EXT_DYN
                    - Release/lib$TARGET.$EXT_DYN
    windows_*-msvc_*-*:
        <<: *library_dynamic_exact_windows
    default:
        <<: *library_dynamic_exact_unix

