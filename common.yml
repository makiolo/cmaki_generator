compilation_environments: &compilation_environments
    windows_32-msvc_2015-*:
        generator: "Visual Studio 14 2015"
        ext_dyn: dll
        ext_sta: lib
    windows_64-msvc_2015-*:
        generator: "Visual Studio 14 2015 Win64"
        ext_dyn: dll
        ext_sta: lib
    windows_32-msvc_2017-*:
        generator: "Visual Studio 15 2017"
        ext_dyn: dll
        ext_sta: lib
    windows_64-msvc_2017-*:
        generator: "Visual Studio 15 2017 Win64"
        ext_dyn: dll
        ext_sta: lib
    windows_32-gcc_4-*:
        generator: "Unix Makefiles"
        ext_dyn: dll
        ext_sta: a
    windows_64-gcc_4-*:
        generator: "Unix Makefiles"
        ext_dyn: dll
        ext_sta: a
    linux_*_glibc_2.*-*_*-*:
        generator: "Unix Makefiles"
        ext_dyn: so
        ext_sta: a
    macos_64-clang_*-*:
        generator: "Unix Makefiles"
        ext_dyn: dylib
        ext_sta: a
    android_arm_api_*-gcc_*-*:
        generator: "Unix Makefiles"
        ext_dyn: so
        ext_sta: a

thirdparty_defaults: &thirdparty_defaults
    platforms:
        <<: *compilation_environments
    version: null
    version_manager: git
    mask: wlmea
    mode: dri
    depends: null
    source: skip
    packing: true
    # build:
    #     |
    #         #!/bin/bash
    #         CMAKI_INSTALL=$SELFHOME npm install
    build_windows:
        |
            @echo off
            set CMAKI_INSTALL=%SELFHOME%
            npm install
    unittest:
        |
            int main() { return 0; }
    priority: 30

library_dynamic: &library_dynamic
    common: &library_dynamic_common
        include:
            - $PLATFORM/include
            - include
    windows: &library_dynamic_windows
        <<: *library_dynamic_common
        dynamic:
            debug:
                dll:
                    /*$TARGET*.dll/
                lib:
                    /*$TARGET*.lib/
                pdb:
                    /*$TARGET*.pdb/
            relwithdebinfo:
                dll:
                    /*$TARGET*.dll/
                lib:
                    /*$TARGET*.lib/
                pdb:
                    /*$TARGET*.pdb/
            release:
                dll:
                    /*$TARGET*.dll/
                lib:
                    /*$TARGET*.lib/
                pdb:
                    /*$TARGET*.pdb/

    unix: &library_dynamic_unix
        <<: *library_dynamic_common
        dynamic:
            debug:
                so:
                    - /lib*$TARGET*.$EXT_DYN/
                    - /*$TARGET*.$EXT_DYN/
            relwithdebinfo:
                so:
                    - /lib*$TARGET*.$EXT_DYN/
                    - /*$TARGET*.$EXT_DYN/
            release:
                so:
                    - /lib*$TARGET*.$EXT_DYN/
                    - /*$TARGET*.$EXT_DYN/
    windows_*-msvc_*-*:
        <<: *library_dynamic_windows
    default:
        <<: *library_dynamic_unix

executable: &executable
    windows: &executable_windows_common
        executable:
            release:
                bin:
                    /*${TARGET}.exe/
    unix: &executable_unix_common
        executable:
            release:
                bin:
                    /*${TARGET}/
    windows_*-msvc_*-*:
        <<: *executable_windows_common
    default:
        <<: *executable_unix_common

executable_exact: &executable_exact
    windows: &executable_exact_windows_common
        executable:
            release:
                bin:
                    - ${TARGET}.exe
                    - bin/${TARGET}.exe
                    - dll/${TARGET}.exe
            debug:
                bin:
                    - ${TARGET}.exe
                    - bin/${TARGET}.exe
                    - dll/${TARGET}.exe
    unix: &executable_exact_unix_common
        executable:
            release:
                bin:
                    - $TARGET
                    - bin/$TARGET
                    - dll/$TARGET
            debug:
                bin:
                    - $TARGET
                    - bin/$TARGET
                    - dll/$TARGET
    windows_*-msvc_*-*:
        <<: *executable_exact_windows_common
    default:
        <<: *executable_exact_unix_common

