            relwithdebinfo:
                dll:
                    /*$TARGET*.dll/
                pdb:
                    /*$TARGET*.pdb/
            release:
                dll:
                    /*$TARGET*.dll/
                pdb:
                    /*$TARGET*.pdb/

library_dynamic_boost: &library_dynamic_boost
    common: &common_boost
        include:
            - $PLATFORM/include
            - include
        definitions:
            - -D${PACKAGE_UPPER}_DYN_LINK
    windows: &windows_dynamic_boost
        <<: *common_boost
        dynamic:
            debug:
                dll:
                    /$TARGET-*-mt-*d-*_*.dll/
                lib:
                    /$TARGET-*-mt-*d-*_*.lib/
                pdb:
                    null
            relwithdebinfo:
                dll:
                    /$TARGET-*-mt-*_*.dll/
                lib:
                    /$TARGET-*-mt-*_*.dll/
                pdb:
                    null
            release:
                dll:
                    /$TARGET-*-mt-*_*.dll/
                lib:
                    /$TARGET-*-mt-*_*.lib/
                pdb:
                    null
    unix: &unix_dynamic_boost
        <<: *common_boost
        dynamic:
            debug:
                so:
                    /lib$TARGET-*-mt-*d-*_*.$EXT_DYN/
            relwithdebinfo:
                so:
                    /lib$TARGET-*-mt-*_*.$EXT_DYN/
            release:
                so:
                    /lib$TARGET-*-mt-*_*.$EXT_DYN/
    windows_*-msvc_*-*:
        <<: *windows_dynamic_boost
    default:
        <<: *unix_dynamic_boost

